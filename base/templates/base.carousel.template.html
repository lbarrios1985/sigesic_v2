{% load i18n %}
{% load static from staticfiles %}
<div id="carousel-portada" data-interval="4000" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-portada" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-portada" data-slide-to="1"></li>
        <li data-target="#carousel-portada" data-slide-to="2"></li>
        <li data-target="#carousel-portada" data-slide-to="3"></li>
        <li data-target="#carousel-portada" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'img/0.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Imagen Nro 0</h2>
                <p>Imagen Nro 0</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'img/1.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Imagen Nro 1</h2>
                <p>Imagen Nro 1</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'img/2.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Imagen Nro 2</h2>
                <p>Imagen Nro 2</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'img/3.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Imagen Nro 3</h2>
                <p>Imagen Nro 3</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'img/4.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Imagen Nro 4</h2>
                <p>Imagen Nro 4</p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-portada" data-slide="prev">
        <i class="icon-prev fa fa-angle-left"></i>
    </a>
    <a class="right carousel-control" href="#carousel-portada" data-slide="next">
        <i class="icon-next fa fa-angle-right"></i>
    </a>
</div>
