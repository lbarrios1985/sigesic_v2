{% load static from staticfiles %}
{% load i18n %}
{% load base_filters %}
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img src="{% static 'img/factory.svg' %}" class="img-circle img-responsive" alt="User Image">
			</div>
			<div class="pull-left info">
				<p>{{ request.user }}</p>
				<a href="#"><i class="fa fa-circle text-success"></i> {% trans 'en línea' %}</a>
			</div>
		</div>
		<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="{% trans 'Buscar' %}...">
				<span class="input-group-btn">
					<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
				</span>
			</div>
		</form>
		<!-- /.search form -->

		<!-- sidebar menu: : style can be found in sidebar.less -->
		<ul class="sidebar-menu">
			<li class="header">{% trans 'MENU PRINCIPAL' %}</li>
			<li class="active treeview">
				<a href="{% url 'inicio' %}">
                    <i class="label label-warning number-item-menu">+</i>
					<span>{% trans 'Entrada' %}</span>
				</a>
			</li>
			<li class="treeview">
				<a href="{% url 'registro_ue' %}">
					<i class="label label-warning number-item-menu">1</i>
					<span>{% trans 'Información General' %}</span>
				</a>
			</li>
            {% menu_left_filter request.user.username request.get_full_path %}
		</ul>
	</section>
	<!-- /.sidebar -->
</aside>
