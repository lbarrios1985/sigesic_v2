{% load i18n %}
{% load static from staticfiles %}
<div id="carousel-portada" data-interval="4000" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-portada" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-portada" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'img/bg-gears.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Title</h2>
                <p>Description</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'img/bg-gears.png' %}" class='img-responsive'>
            <div class="carousel-caption">
                <h2>Title</h2>
                <p>Description</p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-portada" data-slide="prev">
        <i class="icon-prev fa fa-angle-left"></i>
    </a>
    <a class="right carousel-control" href="#carousel-portada" data-slide="next">
        <i class="icon-next fa fa-angle-right"></i>
    </a>
</div>
